<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Juego de piedra papel o tijera </title>
    <link rel="stylesheet" href="styles game.css">

</head>

<body>

    <header>
        <h1>JUEGO DE PIEDRA PAPEL TIJERA</h1>
    </header>

    <div class="marcador">
        <div class="user-label badge">TU </div>
        <div class="comp-label badge">TU COMPU</div>
        <span id="user-score">0</span> :
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>QUIEN GANARA!!</p>
    </div>

    <div class="opciones">
        <div class="choice" id="r">
            <img src="images/piedra.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/papel.png" alt="">
        </div>
        <div class="choice" id="t">
            <img src="images/tijera.png" alt="">
        </div>
    </div>

    <p id="accion">QUE COMIENZE EL JUEGO!!!</p>
    <script type="text/javascript" src="funciones.js"></script>

</body>

</html>
